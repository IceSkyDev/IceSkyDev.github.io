---
layout: default
title: IceSky's blog
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <h1 >{{ post.title }}</h1>
      
      <div class="continue">
        <a href="{{ post.url | prepend: site.baseurl }}">&bull;&bull;&bull;</a>
      </div>
    </li>
    {% endfor %}
  </ul>

</div>
